<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="http://fonts.cdnfonts.com/css/straightler" rel="stylesheet">
        <title>Formulário</title>
    </head>
    <body>
        
        <div class="cabecalho">
            
            <div id="area-cabecalho">
                <div id="area-logo">
                    <h1><span class="roxo">THE</span><span class="branco">BOYS</span></h1>
                </div>
                
                <div id="area-menu">
                    <a href="index.html">Início</a> 
                    <a href="">Formulário</a> 
                    <a href="lista.html">Lista</a>  
                </div>
           
            </div>
        
        </div>
        <div class="content">
            <form id="form">
                <h2 class="text">Crie seu personagem!</h2>
                <div>
                    <input type="text" placeholder="Nome do personagem" class="inputs required">
                    <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                </div>
                <div>
                    <input type="number" placeholder="Idade do personagem" class="inputs required">
                </div>
                <div>
                    <input type="text" placeholder="Possiveis atores" class="inputs required">
                    <span class="span-required">Deve haver nome e sobrenome</span>
                </div>
                <p>De qual lado seu personagem está?</p>
                <div class="box-select">
                    <div>
                        <input type="radio" id="B" value="B" name="alin">
                        <label for="B">The Boys</label>
                    </div>
                    <div>
                        <input type="radio" id="S" value="S" name="alin">
                        <label for="S">Supers</label>
                    </div>
                </div>
                <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Conte um pouco sobre a história do seu personagem..."></textarea><br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
